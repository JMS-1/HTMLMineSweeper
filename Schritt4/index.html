<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Mine Sweeper - MVC mit erweiterten Funktionen</title>
    <link rel="stylesheet" href="index.css" />

    <script src="controllerZelle.js"></script>
    <script src="controllerSpielfeld.js"></script>
    <script src="controllerZustand.js"></script>
    <script src="controllerErweitern.js"></script>
    <script src="controllerScore.js"></script>

    <script src="zelle.js"></script>
    <script src="spielfeld.js"></script>
    <script src="highscore.js"></script>

    <script src="index.js"></script>
</head>
<body onload="starten()">
    <h1>Mine Sweeper - MVC mit erweiterten Funktionen</h1>

    <table class="optionen">
        <tbody>
            <tr>
                <td>Größe des Spielfelds:</td>
                <td>
                    <select id="auswahlGröße">
                        <option value="10x10x10" selected>10 Zeilen, 10 Spalten, 10 Minen</option>
                        <option value="20x40x100">20 Zeilen, 40 Spalten, 100 Minen</option>
                    </select>
                    <input type="button" value="Neu aufbauen" onclick="starten()" />
                </td>
            </tr>
            <tr>
                <td>Leere Zellen erweitern:</td>
                <td><input type="checkbox" id="autoErweitern" autocomplete="off" /></td>
            </tr>
            <tr>
                <td>Spiel:</td>
                <td><span id="status"></span></td>
            </tr>
            <tr>
                <td>Verstrichene Zeit (Sekunden):</td>
                <td><span id="zeit"></span></td>
            </tr>
        </tbody>
    </table>

    <div id="highScore">
        <div>
            Ergebnisse für <span id="spielmodus"></span>:
        </div>
        <table id="spieler">
            <thead>
                <tr>
                    <td>Spieler</td>
                    <td>Zeit</td>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div>
            Neuer HighScore:
        </div>
        <table>
            <tr>
                <td>Dein Name:</td>
                <td><input type="text" id="nameDesSpielers" /></td>
            </tr>
            <tr>
                <td>Dein Ergebnis:</td>
                <td><span id="ergebnisDesSpielers"></span></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="button" value="Eintragen" id="neuerHighScore" disabled />
                </td>
            </tr>
        </table>
    </div>

    <div id="mineSweeper">
    </div>

</body>
</html>
